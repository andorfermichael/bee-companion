<header>Loading...</header>

<mainContent [ngClass]="'login'">
	<mainContentRow>
		<mainCard>
			<div class="card-tabs">
				<ul class="nav nav-tabs">
				  <li class="nav-item">
				    <a class="nav-link" routerLink="/login" routerLinkActive [routerLinkActiveOptions]="{ exact: true }" #loginActive="routerLinkActive" routerLinkActive="active">Login</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" routerLink="/signup" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">SignUp</a>
				  </li>
				</ul>
			</div>
			<loginCard *ngIf="loginActive.isActive"></loginCard>
            <signupCard *ngIf="!loginActive.isActive"></signupCard>
		</mainCard>
	</mainContentRow>
</mainContent>

<footer>Loading...</footer>
