<div class="bee-map">
		<div id="map">
			<agm-map [latitude]=lat [longitude]=lng [styles]=styles [zoom]=zoom [disableDefaultUI]=disableDefaultUI [scrollwheel]=scrollwheel [zoomControl]=true [mapDraggable]=mapDraggable [disableDoubleClickZoom]=disableDoubleClickZoom [streetViewControl]=streetViewControl>
        <agm-marker *ngFor='let marker of agmMarkers' [latitude]=marker.latitude [longitude]=marker.longitude></agm-marker>
			</agm-map>
		</div>
</div>
