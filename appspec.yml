version: 0.0
os: linux
files:
   - source: /
     destination: /var/www
permissions:
   - object: /var/www
     pattern: "**"
     owner: root
     mode: 755
     type:
       - file
hooks:
  AfterInstall :
    - location: deployment/application-setup.sh
      timeout: 3600
      runas: root
  ApplicationStart:
    - location: deployment/application-start.sh
      timeout: 3600
      runas: root


